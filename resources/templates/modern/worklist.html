<div class="section">
  <h2>{{section.name}}</h2>

  <div class="worklist">
    {{#each section.items}}
    <div class="item">
      <table width="100%">
        <tr>
          <td class="title">{{ title }}</td>
          <td align="right" class="date">
            <b>{{dateFormat startDate 'MMM YYYY'}} - {{dateFormat endDate 'MMM YYYY'}}</b>
          </td>
        </tr>
        <tr>
          <td colspan=2 class="institution">{{institution}}</td>
        </tr>
      </table>
      <p class="desc">{{desc}}</p>
    </div>
    {{/each}}
  </div>
</div>
